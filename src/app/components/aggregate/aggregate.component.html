<div id="aggregate-container">
  <div id="total-data">
    <p id="amount-of-games" *ngIf="amountOfGames"><b>Totaal gespeelde spellen:</b><br> {{ amountOfGames }}</p>
    <p id="amount-of-players" *ngIf="amountOfPlayers"><b>Totaal aantal spelers:</b><br> {{ amountOfPlayers }}</p>
  </div>
  <app-pie-chart [data]="data"></app-pie-chart>
</div>
