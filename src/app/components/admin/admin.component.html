<app-navbar></app-navbar>
<div id="data-selection">
  <button (click)="toggle('apis', 1)" [ngClass]="{ 'selected-button' : isValue == 1 }" #apibutton id="api-button">API data</button>
  <button (click)="toggle('players', 2)" [ngClass]="{ 'selected-button' : isValue == 2 }" #playersbutton  id="player-button">Players</button>
</div>
<div id="data-container" [ngSwitch]="pressedButton">
  <app-aggregate *ngSwitchCase="'apis'" [token]="token"></app-aggregate>
  <app-user *ngSwitchCase="'players'" [token]="token"></app-user>
</div>
